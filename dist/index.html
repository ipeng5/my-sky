<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f024a9b7d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script defer src="./main.js"></script>
    <title>My Sky</title>
</head>

<body>
    <div class="spinner-container"></div>
    <div class="search">
        <input type="text" class="search__input" placeholder="Search city">
        <i class="fa-solid fa-magnifying-glass fa-2x search__icon"></i>
    </div>
    <div class="container">
        <div class="container__top">
            <div class="info__left">
                <div class="info__left--location heading-2 heading--bold"></div>
                <div class="info__left--date heading-4 heading--bold"></div>
                <div class="info__left--time heading-4"></div>
                <div class="container__icon-top"></div>
                <div class="info__left--temperature heading-1 heading--bold"></div>
                <div class="info__left--weather heading-2"></div>
            </div>
            <div class="info__right">
                <div class="info__right--details">
                    <i class="fa-solid fa-3x fa-temperature-three-quarters"></i>
                    <div class="info__right--text">
                        <div class="info__right--title heading-5 heading--bold">Feels like:</div>
                        <div class="info__right--data heading-4" id="feels-like"></div>
                    </div>
                </div>
                <div class="info__right--details">
                    <i class="fa-solid fa-3x fa-droplet"></i>
                    <div class="info__right--text">
                        <div class="info__right--title heading-5 heading--bold">Humidity:</div>
                        <div class="info__right--data heading-4" id="humidity"></div>
                    </div>
                </div>
                <div class="info__right--details">
                    <i class="fa-solid fa-3x fa-cloud-rain"></i>
                    <div class="info__right--text">
                        <div class="info__right--title heading-5 heading--bold">Chance of rain:</div>
                        <div class="info__right--data heading-4" id="rain"></div>
                    </div>
                </div>
                <div class="info__right--details">
                    <i class="fa-solid fa-3x fa-wind"></i>
                    <div class="info__right--text">
                        <div class="info__right--title heading-5 heading--bold">Wind speed:</div>
                        <div class="info__right--data heading-4" id="wind"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__bottom">
            <div class="weekday" id="day-1">
                <div class="weekday__day heading-4 heading--bold" id="day-1-name"></div>
                <div class="weekday__weather heading-5"></div>
                <div class="container__icon"></div>
                <div class="weekday__temp-top heading-4 heading--bold"></div>
                <div class="weekday__temp-bottom heading-5"></div>
            </div>
            <div class="weekday" id="day-2">
                <div class="weekday__day heading-4 heading--bold" id="day-2-name"></div>
                <div class="weekday__weather heading-5"></div>
                <div class="container__icon"></div>
                <div class="weekday__temp-top heading-4 heading--bold"></div>
                <div class="weekday__temp-bottom heading-5"></div>
            </div>
            <div class="weekday" id="day-3">
                <div class="weekday__day heading-4 heading--bold" id="day-3-name"></div>
                <div class="weekday__weather heading-5"></div>
                <div class="container__icon"></div>
                <div class="weekday__temp-top heading-4 heading--bold"></div>
                <div class="weekday__temp-bottom heading-5"></div>
            </div>
            <div class="weekday" id="day-4">
                <div class="weekday__day heading-4 heading--bold" id="day-4-name"></div>
                <div class="weekday__weather heading-5"></div>
                <div class="container__icon"></div>
                <div class="weekday__temp-top heading-4 heading--bold"></div>
                <div class="weekday__temp-bottom heading-5"></div>
            </div>
            <div class="weekday" id="day-5">
                <div class="weekday__day heading-4 heading--bold" id="day-5-name"></div>
                <div class="weekday__weather heading-5"></div>
                <div class="container__icon"></div>
                <div class="weekday__temp-top heading-4 heading--bold"></div>
                <div class="weekday__temp-bottom heading-5"></div>
            </div>
            <div class="weekday" id="day-6">
                <div class="weekday__day heading-4 heading--bold" id="day-6-name"></div>
                <div class="weekday__weather heading-5"></div>
                <div class="container__icon"></div>
                <div class="weekday__temp-top heading-4 heading--bold"></div>
                <div class="weekday__temp-bottom heading-5"></div>
            </div>
            <div class="weekday" id="day-7">
                <div class="weekday__day heading-4 heading--bold" id="day-7-name"></div>
                <div class="weekday__weather heading-5"></div>
                <div class="container__icon"></div>
                <div class="weekday__temp-top heading-4 heading--bold"></div>
                <div class="weekday__temp-bottom heading-5"></div>
            </div>


        </div>
    </div>
</body>

</html>
